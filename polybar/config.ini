;
; polybar configuration file
;

[colors]
background = #111111
background-alt = #373B41
foreground = #dedede
primary = #FFb97B
secondary = #94B978
alert = #E17373
disabled = #707880
teal = #19B2A7
pink = #fbdaff
purple = #e1c0fa
blueish = #b1d7f6

[bar/main]
width = 100%
height = 18pt
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 4pt
border-color = ${colors.background}
padding-left = 0
padding-right = 1
module-margin = 2
separator = |
separator-foreground = ${colors.disabled}

; font config
font-0 = NotoSansMono-Regular:size=10:antialias=true;0
font-1 = NotoColorEmoji:scale=10:antialias=true;0
font-2 = Noto Sans CJK JP:size=10:antialias=true;0
font-3 = SymbolsNerdFont-Regular:size=12:antialias=true;0

; modules
modules-left = xworkspaces xwindow pulseaudio
modules-center = spotify spotify-prev spotify-play-pause spotify-next
modules-right = filesystem memory cpu sysupdates menu-apps mydate systray

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.purple}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:40:...%
label-foreground = ${colors.blueish}

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}
click-right = pavucontrol

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1
date = %I:%M:%S %p
date-alt = %Y-%m-%d %I:%M:%S %p
label = %date%
label-foreground = ${colors.primary}
click-middle = ~/.config/polybar/scripts/date-noti.sh

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/mydate]
type = custom/script
format = <label>
label-foreground = ${colors.primary}
exec = ~/.config/polybar/scripts/date-module.sh
click-left = ~/.config/polybar/scripts/date-noti.sh
interval = 1

[module/notes]
type = custom/script
format-prefix = "üìî # "
format = <label>
format-prefix-foreground = ${colors.primary}
click-left = ~/scripts/dmenu/dmenu-list-notes.sh
exec = ls $HOME/notes | wc -l
interval = 5

[module/spotify]
type = custom/script
tail = true
interval = 1
; prefix symbol is shown before the text
format-prefix = "üé∂ "
format-prefix-foreground = ${colors.secondary}
label-foreground = ${colors.pink}
format = <label>
exec = ~/.config/polybar/scripts/scroll_spotify_status.sh

[module/spotify-prev]
type = custom/script
exec = echo "Û∞íÆ"
format = <label>
click-left = playerctl previous -p spotify

[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo "Û∞êä"
hook-1 = echo "Û∞è§"
initial = 1
click-left = playerctl play-pause -p spotify

[module/spotify-next]
type = custom/script
exec = echo "Û∞í≠"
format = <label>
click-left = playerctl next -p spotify

[module/sysupdates]
type = custom/script
exec = ~/.config/polybar/scripts/updates-pacman-aurhelper.sh
format-prefix = "üñ•Ô∏è # "
format-prefix-foreground = ${colors.primary}
interval = 600

[module/menu-apps]
type = custom/menu
expand-right = false
label-open = "üìÅ"
label-close = "üìÇ"

menu-0-0 = "dmenu "
menu-0-0-exec = #menu-apps.open.1

menu-0-1 = "display "
menu-0-1-exec = #menu-apps.open.2

menu-1-0 = "notes "
menu-1-0-exec = ~/scripts/dmenu/dmenu-list-notes.sh
menu-1-1 = "emulators "
menu-1-1-exec = ~/scripts/dmenu/dmenu-emulators.sh
menu-1-2 = "romcopy "
menu-1-2-exec = ~/scripts/dmenu/dmenu-copy-rom-to-share.sh
menu-1-3 = "wp "
menu-1-3-exec = ~/scripts/dmenu/dmenu-wp.sh
menu-1-4 = "rdp "
menu-1-4-exec = ~/scripts/dmenu/dmenu-freerdp.sh

menu-2-0 = "desktop "
menu-2-0-exec = "~/.screenlayout/desktop.sh"
menu-2-1 = "gaming "
menu-2-1-exec = "~/.screenlayout/gaming.sh"
menu-2-2 = "cs-res "
menu-2-2-exec = "~/scripts/dmenu/dmenu-scale-res.sh"

